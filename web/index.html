<!DOCTYPE HTML>
<html>
    <head>
        <title>Nevsky</title>

        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script src="js/require.js"></script>
        <script>
            var version = (new Date()).getTime();
            requirejs.config({
                baseUrl: "js",
                urlArgs: "v=" + version,
                paths: {
                    'libs/d3': "d3.min",
                },
                //    jquery: 'jquery-2.1.1.min'
                //},
            });

            require(['main'], function(main) {
                main();
            })
        </script>
    </head>
    <body>
        <div id="streetMap">
            <svg>
                <rect id="streetLine" x="0" y="0" width="400" height="10" />
                <g id="landmarks"></g>
                <g id="steps"></g>
            </svg>
        </div>

        <div id="allPhotos">
        </div>
    </body>
</html>
