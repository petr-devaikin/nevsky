<!DOCTYPE HTML>
<html>
    <head>
        <title>Shoreditch Streetart</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3QFfD12e_p1RcVvUODt_05_SOc_YFWB0&libraries=visualization">
        </script>
        <link href="icon/favicon.ico" rel="icon" type="image/x-icon" />
        <script src="js/lib/require.js"></script>
        <script>
            var version = (new Date()).getTime();
            requirejs.config({
                baseUrl: "js",
                urlArgs: "v=" + version,
                paths: {
                    'lib/d3': "lib/d3.min",
                },
                //    jquery: 'jquery-2.1.1.min'
                //},
            });

            require(['main'], function(main) {
                main();
            });
        </script>
    </head>
    <body>
        <h1>Shoreditch StreetArt</h1>



        <div class="m-map">
            <div class="m-map__bg"></div>

            <div class="m-map__photo-selector">
                <div class="m-map__photo-selector__top"></div>
                <div class="m-map__photo-selector__bottom"></div>
                <div class="m-map__photo-selector__left"></div>
                <div class="m-map__photo-selector__right"></div>
            </div>

            <div class="m-map__photos"></div>
            <div class="m-map__selection">
                <div class="m-map__selection__top"></div>
                <div class="m-map__selection__bottom"></div>
                <div class="m-map__selection__left"></div>
                <div class="m-map__selection__right"></div>
            </div>
        </div>
        <div class="m-timeline-b">
            <svg>
                <g class="m-timeline-b__photos">
                    <g class="m-timeline-b__photos__highlighter">
                        <rect x="0" y="35" width="1.7" height="160"></rect>
                        <text x="0" y="32"></text>
                    </g>
                    <g class="m-timeline-b__photos__days">
                    </g>
                    <rect class="m-timeline-b__photos__bg" x="0" y="0" width="100%" height="100%"></rect>

                    <g class="m-timeline-b__selection">
                        <g width="100%" height="100%" class="m-timeline-b__selection__left">
                            <line x1="0" x2="0" y1="20" y2="195"></line>
                            <line x1="0" x2="-10" y1="20" y2="20"></line>
                            <rect x1="0" y1="20" width="0" height="199"></rect>
                            <text class="m-timeline-b__selection__text-left" text-anchor="end" x="0" y="10"></text>
                        </g>
                        <g width="100%" height="100%" class="m-timeline-b__selection__right">
                            <line x1="0" x2="0" y1="20" y2="195"></line>
                            <line x1="0" x2="10" y1="20" y2="20"></line>
                            <rect x1="0" y1="20" width="100%" height="199"></rect>
                            <text class="m-timeline-b__selection__text-right" text-anchor="start" x="0" y="10"></text>
                        </g>
                    </g>
                    <g class="m-timeline-b__photos__photo-selector">
                        <line x1="0" y1="32" x2="0" y2="195"></line>
                        <rect x="-2" y="196" width="5" height="5"></rect>
                        <text x="0" y="30"></text>
                    </g>
                </g>
            </svg>
        </div>

        <div class="m-photos">
            <div class="m-filter">
                <span class="counter"></span>
                <form>
                    <input type="search" class="searchField" placeholder="#search">
                </form>
            </div>
            <div class="m-photos__set">
                <div class="m-photos__set__inner"></div>
            </div>
            <div class="m-photos__big">
                <div class="m-photos__big__inner">
                    <div class="m-photos__big__photo">
                    </div>
                    <div class="m-photos__big__meta">
                        <div class="m-photos__big__user">
                        </div>
                        <div class="m-photos__big__likes">
                        </div>
                    </div>
                    <div class="m-photos__big__desc">
                    </div>

                    <a href="#" class="m-photos__big__close">
                        X
                    </a>
                </div>
            </div>
        </div>

    </body>
</html>
