<!DOCTYPE HTML>
<html>
    <head>
        <title>Nevsky</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/require.js"></script>
        <script>
            var version = (new Date()).getTime();
            requirejs.config({
                baseUrl: "js",
                urlArgs: "v=" + version,
                paths: {
                    'libs/d3': "d3.min",
                },
                //    jquery: 'jquery-2.1.1.min'
                //},
            });

            require(['main'], function(main) {
                main();
            })
        </script>
    </head>
    <body>
        <div id="streetMap">
            <svg>
                <g id="container" transform="translate(0, 50)">
                    <g id="streetLine">
                        <rect x="0" y="-5" width="100%" height="10" />
                        <line x1="0" y1="-5" x2="100%" y2="-5" />
                        <line x1="0" y1="5" x2="100%" y2="5" />
                    </g>
                    <g id="landmarks"></g>
                </g>
                <g id="steps"></g>
            </svg>
        </div>

        <div id="allPhotos" class="photos">
        </div>

        <div id="hourPhotos" class="photos">
        </div>

        <div id="weekPhotos" class="photos">
        </div>
    </body>
</html>
