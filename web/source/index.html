<!DOCTYPE HTML>
<html>
    <head>
        <title>Shoreditch Streetart</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/lib/require.js"></script>
        <script>
            var version = (new Date()).getTime();
            requirejs.config({
                baseUrl: "js",
                urlArgs: "v=" + version,
                paths: {
                    'lib/d3': "lib/d3.min",
                },
                //    jquery: 'jquery-2.1.1.min'
                //},
            });

            require(['main'], function(main) {
                main();
            })
        </script>
    </head>
    <body>
        <h1>Shoreditch Streetart</h1>
        <div class="m-palette">
        </div>
        <div class="m-map">
        </div>
        <div class="m-timeline">
        </div>
    </body>
</html>
